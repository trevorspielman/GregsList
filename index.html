<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/style.min.css">
    <title>GregsList</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row headers">
                <div class="col-12 text-center m-1">
                    <h1>Welcome to GregsList!!
                        <small class="text-muted">Where the items are fake, but the Money is real...</small>
                    </h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-4 categoryButton">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="app.controllers.autosCtrl.getCars()">Autos</button>
                </div>
                <div class="col-4 categoryButton">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="app.controllers.propertiesCtrl.getProperties()">Properties</button>
                </div>
                <div class="col-4 categoryButton">
                    <button type="button" class="btn btn-warning btn-lg btn-block" onclick="app.controllers.jobsCtrl.getJobs()">Jobs</button>
                </div>
            </div>
    </div>
    </header>
    <!-- Form and Content -->
    <section>
        <div class="container-fluid">
            <div class="row" id="form">
                <div class="col-6 d-flex justify-content-center">
                    <button class="m-2 btn-danger" type="submit" id="addCar">Add a Car?</button>
                    <form class="m-2 hidden" onsubmit="app.controllers.autosCtrl.addCar(event)" id="car-form">
                        <div class="form-row">
                            <label for="manufacturer-select">Manufacturer</label>
                            <select name="make" multiple class="form-control hidden transition" id="manufac-form" required>
                            </select>
                            <label for="manufacturer-select">Model</label>
                            <select name="model" multiple class="form-control hidden transition" id="model-form" required>
                            </select>
                        </div>
                        <div class="form-row hidden transition" id="third-form-section">
                            <input type="number" name="year" placeholder="Year" id="model-year" required>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="condition" value="0" required>
                                <label class="form-check-label" value="0">New</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="condition" value="1" required>
                                <label class="form-check-label">Like New</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="condition" value="2" required>
                                <label class="form-check-label">Fair</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="condition" value="3" required>
                                <label class="form-check-label">Junker</label>
                            </div>
                        </div>
                        <div class="form-row hidden transition" id="final-form-section">
                            <input type="url" name="img" placeholder="Image Link" required>
                            <input id="car-price" type="number" name="price" placeholder="Price" required>
                            <button class="m-2 btn-success hidden transition" type="submit" id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid">

        <div class="row" id="listingBoard">

        </div>
    </div>


    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- services -->
    <script src="app/autos/autosService.js"></script>
    <script src="app/properties/propertiesService.js"></script>
    <script src="app/jobs/jobsService.js"></script>
    <!-- controller -->
    <script src="app/autos/autosController.js"></script>
    <script src="app/properties/propertiesController.js"></script>
    <script src="app/jobs/jobsController.js"></script>
    <!-- init -->
    <script src="app/init.js"></script>

</body>

</html>
